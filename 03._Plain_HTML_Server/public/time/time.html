<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
  </head>
  <body>
    <div id="time-right-now"></div>
    <div id="time-spent"></div>
    <script>
      const initialTime = new Date().getTime();
      setInterval(function timeRightNow() {
        const time = new Date();
        const formattedTime = Intl.DateTimeFormat("de-DE", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        }).format(new Date());
        const timeDiv = document.getElementById("time-right-now");
        const timeDiv2 = document.getElementById("time-spent");
        const timeText = "The current time is: " + formattedTime;
        timeDiv.innerText = timeText;

        const now = new Date().getTime();

        const distance = now- initialTime;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        const timeSpentText = "Time spent here: " +days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        timeDiv2.innerText = timeSpentText;
      }, 1000);
    </script>
  </body>
</html>
